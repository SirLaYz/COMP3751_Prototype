<html lang="en">
<head>
<title>Flinders FlinSafe Landing Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type= "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/validator/10.2.0/validator.js"/></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/validator/10.2.0/validator.min.js"/></script>
</head>
<body>

	<div class="header">
		<div id="logo"><img src="flndrsym.png" alt="Flinders University"></a></div>
		<div id = "tagline"></div>
	</div> 

	<div class="container">
	<div class="row">
		
		<div class="main">
			<div id="contentBox">
			<div class="col-sm-12">
				<p class="text-center">Welcome to Flinsafe, your number one stop for security at Flinders University.</p>
			</div>
				<form data-toggle="validator" role="form">
					<div class="form-group col-sm-10">
						<label for="inputEmail" class="control-label">Email</label>
							<input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
								<div class="help-block with-errors"></div>
					</div>
					<div class="form-group col-sm-10">
						<label for="inputPassword" class="control-label">Password</label>
							<div class="form-group row">
								<div class="col-sm-10">
									<input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
										<div class="help-block">Minimum of 6 characters</div>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary" id="login" formaction="campusselection.html">Submit</button>
									<button type="cancel" class="btn btn-primary" id="login" formaction="landing_page.html">Cancel</button>
								</div>
								</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
	<div class="row">
	<div class="footer col-sm-12">
		<div id="footer-text">
			<h3>HELP AND SUPPORT</h3>
			<p>For users exhibiting difficulties, please contact support</p>
			<p>Website: <a href="#">Flinsafe Support</a></p>
			<p>Email: <a href="mailto:help@flinsafe.com">help@flinsafe.com</a></p>
			<p>Phone: 012-555-579</p>
		</div>
	</div>
</div>
</body>
</html>
